name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'       # 1. Runs on branches starting with feature/
    paths:
      - 'app/**'           # 2. Runs when files under app/ change
      - '!**.md'           # 3. Skips when ONLY .md files change (globally)
      - '!docs/**'         # 4. Skips when ONLY docs/ files change

env:
  NODE_ENV: ci             # 5. Global environment variable

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci        # 6. Clean install (requires package-lock.json)

      - name: Run tests
        run: npm test      # 7. Runs the test script
      
      - name: Debug Env
        run: echo "NODE_ENV is $NODE_ENV" # Verification step
