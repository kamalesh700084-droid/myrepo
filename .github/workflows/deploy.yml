name: Deploy Application

# Trigger: Manual only (as requested)
on: 
  workflow_dispatch:

jobs:
  # Job 1: Build the artifact (Runs on GitHub's cloud runners)
  build_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Dummy Artifact
        run: echo "This is the application binary version 1.0" > app-package.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: app-package.txt

  # Job 2: Deploy script (Runs on YOUR self-hosted runner)
  deploy_to_server:
    needs: build_artifact  # Waits for the build job to finish
    runs-on: self-hosted   # <--- IMPORTANT: Targets your local machine/VM
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./temp_deploy_folder

      - name: Create and Run Deploy Script
        run: |
          # Create the deploy.sh script dynamically
          echo '#!/bin/bash' > deploy.sh
          echo 'echo "Starting Deployment..."' >> deploy.sh
          echo 'echo "Deploying artifact found in ./temp_deploy_folder"' >> deploy.sh
          echo 'cat ./temp_deploy_folder/app-package.txt' >> deploy.sh
          echo 'echo "Deployment Successful!"' >> deploy.sh
          
          # Make it executable and run it
          chmod +x deploy.sh
          ./deploy.sh
