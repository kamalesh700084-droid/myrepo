name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'app/**'        # Runs when app files change
      - '!docs/**'      # Explicitly ignore docs (if inside app/)
      - '!**.md'        # Explicitly ignore markdown files

env:
  NODE_ENV: ci

jobs:
  feature-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Verify Environment
        run: echo "Current NODE_ENV is $NODE_ENV"
