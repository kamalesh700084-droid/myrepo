name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'app/**'        # Trigger only for changes in app folder
      - '!app/**/*.md'  # Skip if the change is a markdown file
      - '!docs/**'      # Skip documentation changes

env:
  NODE_ENV: ci          # Global environment variable

jobs:
  feature-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Verify Environment
        run: echo "Current NODE_ENV is $NODE_ENV"
