name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'        # Runs on branches like feature/login, feature/update
    paths:
      - 'app/**'            # Runs if files in 'app' change
      - '!**.md'            # Skips if ONLY .md files change
      - '!docs/**'          # Skips if ONLY docs folder changes

env:
  NODE_ENV: ci              # Sets global environment variable

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test       # This runs "node app/index.js"
